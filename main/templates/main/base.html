{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">    
    {% tailwind_css %}
    <title>ENNA</title>
    <style>
        .active{
            background-color: rgb(243 244 246 / var(--tw-bg-opacity));
            border-left-color: #261a91 ;
            border-left-width: 4px;
            border-radius: 0px 10px 10px 0px ;
            
            
        }
        .active a{
            color: #261a91;
            font-weight: 600;
            
        }
    </style>
</head>
<body class="bg-white">
    <div class="flex h-full w-full">
        
        <div class="sidenav w-[240px] pl-4 pt-10 border-r-[2px]  bg-white h-screen ">
            <h2 class="font-bold text-blue-800 text-xl p-4">ENNA-RH</h2>
            
            <!-- Sidenav Content -->
            <ul class="p-4">
                <li class="mb-2 h-10 place-content-center pl-4 {% block home_active%}{% endblock %}">
                    <a href="{% url 'home' %}" class="flex items-center text-gray-900 text-xl hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>
                          Accueil
                    </a>
                </li>
                <li class="mb-2 h-10 place-content-center pl-4 {% block employes_active %}{% endblock %}">
                    <a href="{% url 'employes' %}" class="flex items-center text-gray-600 text-xl hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                        </svg>
                        Employ√©s
                    </a>
                </li>
                <li class="mb-2 h-10 place-content-center pl-4 {% block document_active %}{% endblock %}">
                    <a href="#hhh" class="flex items-center text-gray-600 text-xl hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                          </svg>
                           documents
                    </a>
                </li>
                {% if user.is_admin %}
                <li class="mb-2 h-10 place-content-center pl-4 {% block admin_active %}{% endblock %}">
                    <a href="{% url 'page_admin' %}" class="flex items-center text-gray-600 text-xl hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                          </svg>
                          
                           utilisateurs
                    </a>
                </li>
                {% endif %}
                <li class="mb-2 h-10 place-content-center pl-4 {% block contact_active%}{% endblock %}">
                    <a href="{% url 'contact_us' %}" class="flex items-center text-gray-600 text-xl hover:text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                          </svg>
                          Contact
                    </a>
                </li>
                
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class=" p-8 bg-white w-full h-full">
            <div class="flex justify-between h-10 px-4 mb-12">
                <div>
                    <p>{{page_name}}</p>
                </div>
                <div>
                    <div class="border overflow-hidden rounded-lg p-2 h-14  bg-gray-50">
                        <img src="{% static 'profile.png' %}" alt="profile img" class="w-10 h-10 inline-block mt-[-30px]">
                        <div class="inline-block">
                            <P class=" font-semibold">{{user.nom}} {{user.prenom}}
                                <button  onclick="opendrop()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 inline-block">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                </svg>
                                </button>
                            </P>
                            <p class="text-gray-500 text-xs ">{{user.matricule}}</p>
                        </div>
                        
                    </div>
                    <div id="dropdown" class="dropdown-content z-10 bg-gray-50 border rounded-lg hidden m-2">
                        <a href="{% url 'logout' %}" class="text-red-600">logout</a>
                      </div>
                </div>



            </div>
           
            {% block content %}
            {% endblock %}
            
        </div>
    </div>
    <script>
        function opendrop() {
            var dropdown = document.getElementById("dropdown");  // Correct reference to the dropdown
            dropdown.classList.toggle("hidden");
        }
    </script>
</body>
</html>
