{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Contact us</title>
</head>
<body>
    <div class="h-screen w-full grid grid-cols-2 p-12">
        <div class="p-8 flex flex-col">
            <h1 class="text-blue-950 text-6xl font-semibold font-sans mt-12  ml-20">Contactez nous</h1>
            <h5 class="text-gray-500 text-sm ml-24 mr-10 mb-8">Pour vos questions, n'hésitez pas à contacter notre service <br> de développement à DDNA.</h5>
            <form method="POST" class="flex flex-col justify-center place-items-center">
                {% csrf_token %}
                <div class="relative">
                    <input type="text" placeholder="Nom" name="Name" class="bg-blue-100 w-[400px] h-[50px] text-xl font-sans rounded-3xl overflow-hidden border-0 mb-4 pl-10">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-3 top-7 transform -translate-y-1/2 text-gray-500"  viewBox="0 0 24 24" fill="currentColor" >
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
                      </svg>
                      
                      
                </div>
                <div class="relative">
                    <input type="email" placeholder="Email" name="Email" class="bg-blue-100 w-[400px] h-[50px] text-xl font-sans rounded-3xl overflow-hidden border-0 mb-4 pl-10">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 absolute left-3 top-7 transform -translate-y-1/2 text-gray-500" >
                        <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                        <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                      </svg>
                      
                </div>
                <textarea type="text" placeholder="Message" name="message" class="bg-blue-100 w-[400px] h-[100px] text-xl font-sans rounded-3xl overflow-hidden border-0 mb-4"></textarea>
                <input type="submit" value="Envoyer le message" class="bg-blue-800 w-[400px] h-[50px] text-xl text-white font-sans font-bold rounded-3xl overflow-hidden border-0 mb-4">
            </form>
        </div>
        <div>
            <img src="{% static 'contacts.png' %}" alt="Contact us">
            
        </div>
    </div>
</body>
</html>
